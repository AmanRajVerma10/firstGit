<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    form{
      background-color: orange;
    }
    h2{
      text-align: center;
    }
    p{
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Book a call</h2>
  <p> Pick a time slot and our representative will contact you accordingly</p>
  <form action="#" onsubmit="onsignup(event)">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3 mt-3">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
    </div>
    <div class="mb-3 mt-3">
      <label for="datetime-local">Date & Time</label>
      <input type="datetime-local" class="form-control" id="datetime-local" name="datetime-local">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="main1.js"></script>
</div>

</body>
</html>
